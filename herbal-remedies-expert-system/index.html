<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herbal Remedies Expert System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    .animate-slide-up {
      animation: slideUp 0.5s ease-out;
    }
    .animate-pulse-once {
      animation: pulse 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    select option:checked {
      background-color: #047857;
      color: white;
    }
    .hover-scale {
      transition: transform 0.2s ease;
    }
    .hover-scale:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex flex-col items-center p-4">
  <header class="mb-8 text-center animate-fade-in">
    <h1 class="text-5xl font-bold text-green-800 mb-3 hover-scale"><i class="fas fa-leaf text-green-600 mr-2"></i>Herbal Remedies Expert System</h1>
    <p class="text-green-700 text-xl">Find natural solutions for your health concerns</p>
  </header>

  <main class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8 animate-slide-up hover-scale">
    <form id="remedyForm" class="space-y-6">
      <div class="transition-all duration-300 hover:shadow-md p-4 rounded-lg">
        <label for="symptoms" class="block text-green-800 font-semibold mb-2 flex items-center">
          <i class="fas fa-heartbeat mr-2"></i>Select Symptoms:
        </label>
        <select id="symptoms" multiple class="w-full border-2 border-green-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300" size="5" aria-label="Select symptoms">
          <!-- Options populated by JS -->
        </select>
      </div>
      <div class="transition-all duration-300 hover:shadow-md p-4 rounded-lg">
        <label for="minorElements" class="block text-green-800 font-semibold mb-2 flex items-center">
          <i class="fas fa-flask mr-2"></i>Select Minor Elements:
        </label>
        <select id="minorElements" multiple class="w-full border-2 border-green-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300" size="5" aria-label="Select minor elements">
          <!-- Options populated by JS -->
        </select>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 active:bg-green-800 transform hover:-translate-y-1 transition-all duration-300 font-semibold flex items-center justify-center">
        <i class="fas fa-search mr-2"></i>Get Remedies
      </button>
    </form>

    <section id="results" class="mt-8 transition-all duration-300">
      <h2 class="text-2xl font-bold text-green-800 mb-4 flex items-center">
        <i class="fas fa-mortar-pestle mr-2"></i>Recommended Herbal Remedies
      </h2>
      <ul id="remedyList" class="space-y-3 text-green-700"></ul>
    </section>
  </main>

  <footer class="mt-auto text-center text-green-600 text-sm py-4 animate-fade-in">
    <p class="flex items-center justify-center">
      <i class="fas fa-heart text-green-500 mx-1"></i>
      Made with love for natural healing
      <i class="fas fa-heart text-green-500 mx-1"></i>
    </p>
    <p>&copy; 2024 Herbal Remedies Expert System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
